<!DOCTYPE html>
​
<html lang="en-us">
​

<head>
  ​
  <meta charset="UTF-8">
  <title>Midnight Train</title>
  ​
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="train.css">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
  ​
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

</head>
​

<body>
  ​
  <!-- Train Tracker -->
  <div class="container">
    ​
    <!-- Jumbotron -->
    <div id="title" class="jumbotron rounded-circle">
      <h1 class="text-center display-4">Midnight Trains to Anywhere</h1>
      <p id="secondary-title" class="text-center lead">A Chris Stapelton Company</p>
    </div>
    ​
    <div class="row">
      ​
      <div class="col-md-12">
        ​
        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="header-color card-header">Trains on the Tracks</div>
          <div id="scroll" class="card-body">
            <table id="train-table" class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (mins)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    ​
    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="header-color card-header">Add a Train</div>
          <div class="card-body">
            ​
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Tennessee Whiskey" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Tennesee" type="text">
              </div>
              <div class="form-group">
                <label for="first-time-input">First Train Time (HH:mm - Military Time)</label>
                <input class="form-control" id="first-time-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" placeholder="11" type="text">
              </div>
              <button class="btn btn-primary float-right" id="choo-choo-btn">Choo Choo!</button>
            </form>
            ​
          </div>
        </div>
      </div>
    </div>
    ​
  </div>
  ​
  <!-- MomentJS and jQuery-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="train.js"></script>
  ​
</body>
​

</html>
